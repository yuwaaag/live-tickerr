<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Arial', sans-serif; }
        
        .ticker-wrapper {
            width: 1920px;
            height: 70px;
            background: linear-gradient(90deg, #b30000 0%, #ff0000 50%, #b30000 100%);
            display: flex;
            align-items: center;
            border-top: 4px solid #ffffff;
            position: absolute;
            bottom: 0;
        }

        .datetime-section {
            background: white;
            color: black;
            height: 100%;
            padding: 0 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-right: 5px solid #ffcc00;
            z-index: 10;
            min-width: 180px;
        }

        #clock { font-size: 30px; line-height: 1; }
        #date { font-size: 14px; margin-top: 5px; }

        .ticker-content {
            overflow: hidden;
            white-space: nowrap;
            flex-grow: 1;
            color: white;
            font-size: 30px; /* हिंदी के लिए साइज थोड़ा एडजस्ट किया */
            font-weight: bold;
        }

        #scroll-text {
            display: inline-block;
            padding-left: 100%;
            /* स्पीड को 60s कर दिया है, जितना ज्यादा नंबर उतनी धीमी स्पीड */
            animation: scroll-animation 250s linear infinite; 
        }

        @keyframes scroll-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .news-bullet {
            display: inline-block;
            margin-right: 100px;
        }
        .news-bullet::before {
            content: " ● ";
            color: #ffcc00;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <div class="ticker-wrapper">
        <div class="datetime-section">
            <div id="clock">00:00:00</div>
            <div id="date">तारीख...</div>
        </div>
        <div class="ticker-content">
            <div id="scroll-text">दैनिक भास्कर से ताज़ा खबरें लोड हो रही हैं...</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
            // तारीख को हिंदी फॉर्मेट में करने के लिए
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('hi-IN', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function fetchNews() {
            // Dainik Bhaskar Hindi RSS Feed via RSS2JSON
            const rssUrl = "https://www.bhaskar.com/rss-v1--category-1061.xml"; 
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.status === 'ok') {
                    const newsItems = data.items.map(item => `<span class="news-bullet">${item.title}</span>`).join("");
                    document.getElementById('scroll-text').innerHTML = newsItems + newsItems;
                }
            } catch (error) {
                document.getElementById('scroll-text').innerText = "खबरें अपडेट हो रही हैं...";
            }
        }

        fetchNews();
        setInterval(fetchNews, 600000); 
    </script>
</body>
</html>
